services:
  nginx:
    image: nginx:latest
    container_name: nginx_turkcell
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - kudim
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-retries: 5
        loki-max-backoff: 800ms
        loki-timeout: 5s
        keep-file: "true"
        mode: "non-blocking"
    ports:
      - 8080:80
    restart: unless-stopped

networks:
  kudim:
    external: true
